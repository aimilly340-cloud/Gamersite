<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #203a43;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #2c5364;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #0f2027;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #111; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verification Code</h2>
    <p>Weâ€™ve sent a verification code to your device. Please enter it below:</p>
    <input type="text" id="codeInput" placeholder="Enter code" required>
    <button onclick="verifyCode()">Submit</button>
  </div>

  <script>
    // Prevent going back to index.html
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };

    function verifyCode() {
      // Automatically accept any code
      window.location.href = "success.html";
    }
  </script>
</body>
</html>
